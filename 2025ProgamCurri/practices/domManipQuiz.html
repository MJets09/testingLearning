<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Interactive Quiz</h1>
    
    <div id="quiz-container">
        <div class="question" id="question1">
            <p>What is the capital of France?</p>
            <button class="answer-btn" data-correct="false">Berlin</button>
            <button class="answer-btn" data-correct="true">Paris</button>
            <button class="answer-btn" data-correct="false">Madrid</button>
        </div>

        <div class="question" id="question2">


            <p>Who plays for the Dodgers?</p>
            <button class="answer-btn" data-correct="false"> Aaron Judge</button>
            <button class="answer-btn" data-correct="true"> Shohei Ohtani</button>
            <button class="answer-btn" data-correct="false"> Bryce Harper</button>




        </div>

        <p id="score" style="font-weight: bold; display: none;">Score: 0</p>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
